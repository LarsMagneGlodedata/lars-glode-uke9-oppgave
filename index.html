<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="CSS-bibliotek.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Konverteringsverktøy</h1>
      <div id="container">
        <div id="enhet-container">
          <h2>Måle-enhet</h2>
          <select id="enhet">
            <option id="lengde">lengde</option>
            <option id="vekt">vekt</option>
            <option id="volum">volum</option>
            <option id="temperatur">temperatur</option>
          </select>
        </div>
        <div id="fra-container">
          <select id="fra">
            <option id="cm" class="lengde">cm</option>
            <option id="m" class="lengde">m</option>
            <option id="inch" class="lengde">inch</option>
            <option id="feet" class="lengde">feet</option>
            <option id="gram" class="vekt">gram</option>
            <option id="kg" class="vekt">kg</option>
            <option id="pund" class="vekt">pund</option>
            <option id="stone" class="vekt">stone</option>
            <option id="celsius" class="temperatur">celsius</option>
            <option id="farenheit" class="temperatur">farenheit</option>
            <option id="kelvin" class="temperatur">kelvin</option>
          </select>
            <input type="number" name="fra-number" id="fra-number" placeholder="0">
        </div>
        <p id="equal">=</p>
        <div id="til-container">
          <select id="til">
            <option id="cm" class="lengde">cm</option>
            <option id="m" class="lengde">m</option>
            <option id="inch" class="lengde">inch</option>
            <option id="feet" class="lengde">feet</option>
            <option id="gram" class="vekt">gram</option>
            <option id="kg" class="vekt">kg</option>
            <option id="pund" class="vekt">pund</option>
            <option id="stone" class="vekt">stone</option>
            <option id="celsius" class="temperatur">celsius</option>
            <option id="farenheit" class="temperatur">farenheit</option>
            <option id="kelvin" class="temperatur">kelvin</option>
            <input type="number" name="til-number" id="til-number" placeholder="0">
          </select>
        </div>
      </div>
    </main>
  </body>
</html>
